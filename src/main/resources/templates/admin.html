<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin</title>
    <link rel="stylesheet" type="text/css" href="brands.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>
{{^user}}
<div class="container col-md-12">
    <h2>Admin Login</h2>
    <form action="/login" method="post" class="form-inline">
        <div class="form-group">
            <label class="sr-only">Username</label>
            <input type="text" class="form-control" placeholder="Username" name="userName" required/>
            <label class="sr-only">Password</label>
            <input type="password" class="form-control" placeholder="Password" name="password" required/>
            <button class="btn btn-default" type="submit">Login</button>
        </div>
    </form>
</div>
{{/user}}

{{#user}}
<div class="container col-md-12">
    <h3>Welcome, {{name}}!</h3>
    <form action="/logout" method="post">
        <button class="btn btn-default" type="submit">Logout</button>
    </form>
</div>

<div class="links col-md-12">
    <a href="/">Return to Voting</a>
</div>

<div class="container col-md-8 col-md-offset-2">
    <table align="center" class="table table-bordered vertical-aligned">
        <tr>
            <th>Brand Name</th>
            <th>Brand Image</th>
            <th><a href="/admin">Vote Count</a></th>
            <th><a href="/admin?order=unknown">Unknown Count</a></th>
            <th><a href="/admin?order=elorating">ELO Rating</a></th>
            <th>Delete</th>
        </tr>
    {{#brands}}
        <tr align="center">
            <td>{{name}}</td>
            <td><div class="square"><img src="http://brandfavorites.s3.amazonaws.com/{{imageLink}}"></div></td>
            <td>{{voteCount}}</td>
            <td>{{unknownCount}}</td>
            <td>{{eloRating}}</td>
            <td>
                <form action="/delete" method="post">
                    <input type="hidden" name="id" value="{{id}}">
                    <button class="btn btn-danger" type="submit">Delete</button>
                </form>
            </td>
        </tr>
    {{/brands}}
    </table>
</div>
{{/user}}

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
