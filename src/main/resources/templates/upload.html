<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Upload Brand</title>
    <link rel="stylesheet" type="text/css" href="brands.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h2 class="col-md-12" align="center">Upload a New Brand</h2>
<div class="col-md-8 col-md-offset-2" style="outline: 1px solid lightgray;">
    <form action="/upload" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <label class="col-sm-4 control-label" for="brandName">Brand Name:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="name" id="brandName" required/><br/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="brandImageLink">Brand Image Link:</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="imageLink" onchange="document.getElementById('blah').src = this.value" id="brandImageLink" required/><br/>
            </div>
        </div>
        <div class="form-group col-sm-12">
            <div class="square"><img id="blah" alt="Image Preview"/></div><br/>
        </div>
        <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-default btn-lg btn-block">Upload</button>
        </div>
    </form>
</div>
<div class="links col-md-8 col-md-offset-2">
    <a href="/">Return to Voting</a>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

</body>
</html>
