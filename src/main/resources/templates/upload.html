<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Upload Brand</title>
    <link rel="stylesheet" type="text/css" href="brands.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

</head>
<body>
<!--<h2 class="col-md-12" align="center">Upload a New Brand</h2>-->
<div class="col-md-8 col-md-offset-2">
    <!--style="outline: 1px solid lightgray;"-->
    <div class="panel panel-default">
        <div class="panel-heading"><h2 class="panel-title">Upload a New Brand</h2></div>
        <div class="panel-body">
            <form action="/upload" enctype="multipart/form-data" method="post">
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="brandName">Brand Name:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" name="name" id="brandName" required/><br/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label" >Brand Image File:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" name="file" id="file" required/><br/>
                    </div>
                </div>
                <div class="form-group col-sm-12">
                    <button type="submit" class="btn btn-default btn-lg btn-block">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="links col-md-8 col-md-offset-2">
    <a href="/">Return to Voting</a>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>


</body>
</html>
